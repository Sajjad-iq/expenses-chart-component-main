<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>
  <div class="center-div">
    <div class="header">
      <div class="balance">
        <p>My balance</p>
        <h3>$921.48</h3>
      </div>
      <img src="/images/logo.svg" alt="">
    </div>

    <div class="content">
      <h3>Spending - Last 7 days</h3>
      <div class="spending-view">
        <div class="spending-div-inside">
          <div class="continer">
            <div id="d1" class="shape"></div>
            <p>mon</p>
          </div>
          <div class="continer">
            <div id="d2" class="shape"></div>
            <p>tue</p>
          </div>
          <div class="continer">
            <div id="d3" class="shape"></div>
            <p>wed</p>
          </div>
          <div class="continer">
            <div id="d4" class="shape"></div>
            <p>thu</p>
          </div>
          <div class="continer">
            <div id="d5" class="shape"></div>
            <p>fri</p>
          </div>
          <div class="continer">
            <div id="d6" class="shape"></div>
            <p>sat</p>
          </div>
          <div class="continer">
            <div id="d7" class="shape"></div>
            <p>sun</p>
          </div>

        </div>
      </div>
      <hr>

      <div class="footer-div">
        <div class="total-div">
          <p>Total this month</p>
          <h1>$478.33</h1>
        </div>
        <div class="last-mon-div">
          <h5>+2.4%</h5>
          <p>from last month</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/main.js"></script>
</body>

</html>
